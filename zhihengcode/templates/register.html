<html>
<head>
</head>
<body>
<a href="/customer_register"><button>Customer</button></a>
<a href="/staff_register"><button>Staff</button></a>

    {% if user_type=='customer' %}
    <p>
        <form action="/customer_registerAuth" method="POST">
        <h2>Customer Registration</h2>
        <h3>Personal Information</h3>
        <label for="email"> Email </label></br>
        <input type="text" name = "email" placeholder="email" required/> </br>
        <label for="fname"> Name </label></br>
        <input type="text" name = "fname" placeholder="First Name" required/>
        <input type="text" name = "lname" placeholder="Last Name" required/></br>
        <label for="password"> Password </label></br>
        <input type="password" name = "password" placeholder="password" required/></br>
        </p>

        <p>
        <h3>Address</h3>
        <label for="building_num"> Building Number </label></br>
        <input type="text" name = "building_num" placeholder="Building Number" required/></br>
        <label for="city"> City </label></br>
        <input type="text" name = "city" placeholder="City" required/></br>
        <label for="state"> State </label></br>
        <input type="text" name = "state" placeholder="State" required/></br>
        </p>

        <label for="phone_num"> Phone Number </label></br>
        <input type="int" name = "phone_num" placeholder="phone number" required/></br>

        <p>
        <h3>Passport Information</h3>
        <label for="passport_num"> Passport Number </label></br>
        <input type="text" name = "passport_num" placeholder="passport number" required/></br>
        <label for="passport_num"> Country </label></br>
        <input type="text" name = "passport_country" placeholder="country" required/></br>
        <label for="passport_num"> Expiration Date </label></br>
        <input type="date" name = "passport_expiration" required/></br>
        </p>

        <label for="birthday"> Date of birth </label></br>
        <input type="date" name = "birthday" placeholder="Date of birth" required/></br>

        <input type="submit" value = Register />
        </form>

    {% else %}
        <form action="/staff_registerAuth" method="POST">
        <h2>Staff Registration</h2>
        <label for="username"> Staff Username </label></br>
        <input type="text" name = "username" placeholder="username/email" required/> </br>

        <label for="password"> Password </label></br>
        <input type="password" name = "password" placeholder="password" required/></br>

        <label for="fname"> Name </label></br>
        <input type="text" name = "fname" placeholder="First Name" required/>
        <input type="text" name = "lname" placeholder="Last Name" required/></br>

        <label for="birthday"> Date of birth </label></br>
        <input type="date" name = "birthday" placeholder="Date of birth" required/></br>

        <label for="airline"> Airline </label></br>
        <input type="text" name = "airline" placeholder="airline" required/></br>

        <input type="submit" value = Register />
        </form>
    {% endif %}

	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}

<a href="/public_home">Go back</a>
</body>
</html>
