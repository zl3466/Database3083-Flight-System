<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if error %}
        <h2>{{ error }}</h2>
    {% elif data %}
        <h3>Past Flights</h3>
        <style type="text/css">
            table, th, td{
                border: 1px solid black;
            }
        </style>
        <table>
            <th>Airline Name</th>
            <th>Flight Number</th>
            <th>Departure Date</th>
            <th>Departure Time</th>

        {% for line in data %}
            <form action="/rate_comment" method="POST">
            <tr>
                <td>{{line['airline_name']}}</td>
                <td>{{line['flight_number']}}</td>
                <td>{{line['departure_date']}}</td>
                <td>{{line['departure_time']}}</td>
                <input type="number" name="ticket_id" value={{line['ticket_id']}} hidden/>
                <td><input type="submit" value = 'Rate/Comment' /></td>
            </tr>
            </form>
        {% endfor %}
        </table>
    {% endif %}
    <a href="/customer_home"><button>Go back</button></a>

</body>
</html>
