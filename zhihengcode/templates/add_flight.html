<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/add_flight" method="POST">
    <p>
        <h3> Add Flight </h3>
        <label for="airline_name"> Airline </label> </br>
        <input type="text" name = "airline_name" /> </br>

        <label for="flight_number"> Flight Number </label> </br>
        <input type="text" name = "flight_number" /> </br>

        <label for="departure_date"> Departure Time </label> </br>
        <input type="date" name = "departure_date" />
        <input type="time" name = "departure_time" /> </br>

        <label for="arrival_date"> Arrival Time </label> </br>
        <input type="date" name = "arrival_date" />
        <input type="time" name = "arrival_time" /> </br>

        <label for="base_price"> Base Price </label> </br>
        <input type="number" name = "base_price" /> </br>

        <label for="plane_id"> Plane ID </label> </br>
        <input type="text" name = "plane_id" /> </br>

        <label for="status"> Status </label> </br>
        <input type="text" name = "status" /> </br>

        <label for="capacity"> Capacity </label> </br>
        <input type="number" name = "capacity" /> </br>

        <label for="ticket_count"> Airline </label> </br>
        <input type="number" name = "ticket_count" /> </br>

        <label for="source_airport"> Source Airport </label> </br>
        <input type="text" name = "source_airport" /> </br>

        <label for="dest_airport"> Destination Airport </label> </br>
        <input type="text" name = "dest_airport" /> </br>

        <input type="submit" value = Submit />
    </p>
</form>
<a href="/staff_home">Go back</a>
</body>
</html>
